<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 2.X</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("body").css("background-color", $(this).data('bg'));
                $("p").html($(this).data('text'))
            })
        })
    </script>
</head>

<body>
    <button data-bg="red" data-text="빨간색">빨강</button>
    <button data-bg="#0000ff" data-text="파란색">파랑</button>
    <button data-bg="yellow" data-text="노랑색">노랑</button>
    <p></p>
</body>

</html>
